{% load static %}
<header>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="{% static './css/master-material.css' %}">
  <link rel="icon" href="{% static './icon.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static './js/timeload.js' %}" charset="utf-8"></script>
  <script src="{% static './js/screens.js' %}" charset="utf-8"></script>
  <!-- Material UI: https://www.muicss.com/ -->
  <link href="//cdn.muicss.com/mui-0.9.43/css/mui.min.css" rel="stylesheet" type="text/css"/>
  <script src="//cdn.muicss.com/mui-0.9.43/js/mui.min.js"></script>
  <!-- Boilerplate HTML: https://www.muicss.com/docs/v1/webcomponents/boilerplate-html -->
  <script src="//cdn.muicss.com/mui-0.9.43/webcomponents/mui-webcomponents.js"></script>
</header>
<body>
  <div class="mui-appbar" style="min-width:38em">
    <table width="100%">
      <tr>
        <td align="left">
          <a href="/" class="mui-btn mui-btn--primary">Content</a>
          <a href="#"><button type="button" name="button" class="mui-btn mui-btn--primary" disabled>Screens</button></a>
        </td>
        <td align="right">
          <a href="/admin" class="mui-btn mui-btn--primary">Admin</a>
          <a href="{% url 'logout' %}" class="mui-btn mui-btn--primary">Logout</a>
        </td>
      </tr>
    </table>
  </div>
  <p id="updateMe"></p>

  <table width="100%">
    {% for tv in screens %}
    <tr>
      <td align="center">
        <div style="width:35em" align="center">
          <div class="mui-panel">
            <table align="center" width="98%">
              <tr>
                <td style="width:25%">{{ tv.name }}</td>
                <td style="width:32%">{{ tv.addr }}</td>
                <td style="width:20%">{{ tv.width }}x{{ tv.height }}</td>
                <td align="right">
                  <form class="mui-form" action="deletescreen" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="Delete" value="{{ tv.id }}">
                    <input class="mui-btn mui-btn--primary" type="submit" name="sub" value="Delete">
                  </form>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </td>
    </tr>
    {% endfor %}
  </table>

  <!--  -->
  <div id="addScreenPlace" style="display:none" class="mui-form">
    <!-- Hidden Form! -->
    <div class="mui-divider"></div>
    <table width="100%">
      <tr>
        <td align="center">
          <div style="width:35em" align="center">
              <div class="mui-panel">
                <form class="mui-form" action="/newscreen" method="post">
                  {% csrf_token %}
                  <table align="center" width="90%">
                    <tr>
                      <td class="mui-textfield">
                        <input type="text" name="name" placeholder="Descriptive Screen Name">
                      </td>
                    </tr>
                    <tr>
                      <td class="mui-textfield">
                        <input type="text" name="addr" placeholder="10.10.10.10 or hostname.domain">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <table>
                          <tr>
                            <td class="mui-textfield">
                              <input type="number" name="width" value="">
                            </td>
                            <td>x</td>
                            <td class="mui-textfield">
                              <input type="number" name="height" value="">
                            </td>
                            <td>
                              <input style="margin-left:2.5em" class="mui-btn mui-btn--primary" type="submit" name="" value="Save">
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </form>
              </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div style="padding-left: 1em; padding-bottom:0.25em; padding-top:0.25em">
    <button type="button" name="add screen" class="mui-btn mui-btn--fab mui-btn--primary" onclick="addScreen()" id="addScreenBtn">+</button>
  </div>
</body>
