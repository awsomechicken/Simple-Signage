{% load static %}
<br>
<footer>
  <table >
    <tr>
      <td>
        <!-- Don't forget the CSRF token, otherwise Django won't be happy -->
        Upload files drop: PNG, JPG, MP4, PDF, or ZIP file here:
        <form action="upload_file" enctype="multipart/form-data" method="post" target="_self">{% csrf_token %}
          <input type="file" name="fileupload" value="">
          <input type="submit" name="filesubmit" value="Upload">
        </form>
      </td>
      <td align="center">
        <a href="/admin">Admin Site</a>
      </td>
      <td align="right">
        YOU: {{you}}<br>
        <form action="{% url 'logout' %}">
          <button type="submit" class='logout'>Logout</button><br>
        </form>
      </td>
    </tr>
  </table>
</footer>
